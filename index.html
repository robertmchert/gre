    <script>
      const movingImages = document.querySelectorAll(".moving-image");

      movingImages.forEach((img) => {
        let x = Math.random() * (window.innerWidth - img.width);
        let y = Math.random() * (window.innerHeight - img.height);
        let dx = (Math.random() - 0.5) * 2;
        let dy = (Math.random() - 0.5) * 2;

        function animate() {
          x += dx;
          y += dy;

          if (x < 0 || x > window.innerWidth - img.width) dx = -dx;
          if (y < 0 || y > window.innerHeight - img.height) dy = -dy;

          img.style.left = x + "px";
          img.style.top = y + "px";

          requestAnimationFrame(animate);
        }

        animate();
      });
    </script>
